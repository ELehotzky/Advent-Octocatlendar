<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Advent Octocatlendar 2018</title>
    <meta name="description" content="">
    <!-- Christmas by sandiindra from the Noun Project
        https://thenounproject.com/search/?q=christmas&i=1987161 -->
    <link rel="shortcut icon" type="image/ico" href="favicon.ico"/>
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
    <link href="https://fonts.googleapis.com/css?family=Mountains+of+Christmas|Snowburst+One" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Advent Octocatlendar 2018</h1>
        </header>
        <section class="score-panel">
            <span class="date">Today's Date: </span>
            <div class="restart">
                <i class="fa fa-repeat"></i>
        	</div>
        </section>
            <div class="winner-flag">
                <div class="winner-banner">
                    <button class="close-banner">Close</button>
                    <button class="restart">Restart Game</button>
                    <div class="banner content">
                        <h2 class="specs">Merry Christmas!</h2>
                        <h4 class="specs final-time">We look forward to seeing you in 2019!</h4>
                    </div>
                </div>
            </div>
        <ul class="deck"></ul>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
